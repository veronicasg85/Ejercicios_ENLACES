<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Página 2 con buscadores</title>
    <style>

            width: 200px;
            border: 3px solid #ccc;
        }

</head>
<body>

    <div class="buscadores">
        <a href="https://www.google.com" target="_blank">

        </a>
        <a href="https://www.bing.com" target="_blank">
            <img src="./img/bing.jpg" alt="Bing" title="Ir a Bing">
        </a>
        <a href="https://www.yahoo.com" target="_blank">
            <img src="./img/yahoo.jpg" alt="Yahoo" title="Ir a Yahoo">
        </a>
        <a href="https://www.ask.com" target="_blank">

        </a>
        <a href="https://www.duckduckgo.com" target="_blank">

    </div>

    <h1>Enlace a página 3:</h1>
